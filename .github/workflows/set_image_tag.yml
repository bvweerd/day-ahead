name: "Set image_tag"

on:
  workflow_dispatch:
    branches:
      - main
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  change_tag:
    runs-on: ubuntu-latest
    steps:
      - name: check out the repository to the runner
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: run sed vervang :addon door :latest
        shell: bash
        run: sed -i 's/:addon/:latest/g'/dao/config.yaml
      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
      - name: Commit and push changes
        run: |
          git add /dao/config.yaml
          git commit -m ":addon vervangen door :latest"
          git push
